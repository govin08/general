제목: 2024년 하반기에 읽은 책들 목록
설명: 이 파일은 2024.yaml파일을 변형한 파일이다(24. 12. 19). 북어라운드 독서모임에 게시글을 쓸 목적으로 작성했다.
- 제목: 「로스할데」
  저자: 헤르만 헤세
  출간연도: 1914
  출판사: 현대문학
  독서시기: 6월, 7월
  회독: 첫 독서(이후 3회독)
  감상:
  열정적인 화가 '페라구트'의 이야기. 소설 속에서 폴 고갱이 언급되기에 「달과 6펜스」가 떠오르기도 하는데, 「달과 6펜스」의 스트릭랜드보다는 온건한, 그러나 스트릭랜드 못지 않게 정열적인 화가가 등장합니다. 헤세는 소설 속에서 '예술가처럼 예민하고 열정적인 사람이 결혼을 할 수 있는가'라는 질문을 던지고 있는 것 같아요. 헤세의 첫번째 결혼의 경험이 짙게 반영된 소설입니다.
  평가: ★★★⯪☆
- 제목: 「게르트루트」
  저자: 헤르만 헤세
  출간연도: 1910
  출판사: 현대문학
  독서시기: 7월, 8월
  회독: 첫 독서
  감상: 삶의 슬픔을 음악으로 승화시킨 작곡가 '쿤'의 이야기. 아름다운 느낌의 소설이고 첫 구절이 참 멋집니다.
  평가: ★★★⯪☆
- 제목: 「부분과 전체」
  저자: 베르너 하이젠베르크
  출간연도: 1969
  출판사: 서커스출판상회
  독서시기: 8월, 9월
  회독: 첫 독서 (이후 2회독)
  지정도서모임: 북어라운드
  감상: 양자역학을 창안한 공로로 노벨물리학상을 수상(1932)한 물리학자 베르너 하이젠베르크의 자서전. 물리학자들이 나누는 대화 속에서 하이젠베르크를 위시한 파울리, 보어, 슈뢰딩거, 아인슈타인, 디랙 등의 생각을 엿볼 수 있어서 좋았습니다. 덴마크에는 가장 높은 산의 높이가 174m라는 사실을, 그만큼 덴마크가 평지 지형의 나라라는 사실을, 그리고 그게 어쩌면 닐스 보어의 원만한 마음가짐과 멀리 바라보는 통찰력에 영향을 미쳤을 지도 모른다는 재밌는 사실을 알게 되었습니다.
  평가: ★★★★☆
- 제목: 「희랍어시간」
  저자: 한강
  출간연도: 2011
  출판사: 문학동네
  독서시기: 11월
  회독: 첫 독서 (이후 3회독)
  감상: 처음 읽게 된 한강의 소설. 슬프고 불행한 사람들의 모습이 너무나 생생하게, 공감가도록 묘사되어 있는 것 같아요. 슬픔이라는 관념을 플라톤의 '이데아'를 사용해 묘사하는 게 참 멋있고 공감갔었어요. 남자 주인공의 고향인 '수유리'의 한 카페에서 읽으니 더 잘 읽혔던 책이었습니다.
  평가: ★★★★⯪
- 제목: 『채식주의자』
  저자: 한강
  출간연도: 2007
  출판사: 창비
  독서시기: 11월, 12월
  회독: 첫 독서 (이후 2회독)
  감상: 두번째로 읽게 된 한강의 소설이자, 한강의 대표작으로 알려진 책. 처음 읽었을 때 많이 당황스러웠고, 이 책을 어떻게 보아야 할 지 모르겠다고 느꼈어요. 하지만, 다시 읽어보면서, 수많은 폭력들에 노출된 영혜에게 많이 공감하게 되었습니다.
  평가: ★★★⯪☆
- 제목: 「페터 카멘친트」
  저자: 헤르만 헤세
  출간연도: 1904
  출판사: 현대문학
  독서시기: 11월
  회독: 두번째 독서 (20대 초반에 한 번 읽었음.)
  감상: 헤세의 첫번째 소설. 헤세는 이 소설로 전업작가로서의 지위를 확립했다고 하죠. 스위스 시골 태생의 페터가 취리히에 상경한 후 문필가로서 살아가는 이야기입니다. '멋진 시를 써내겠어'라는 일생의 목적을 가지고 있다는 점에서는 버지니아 울프의 「올랜도」같은 소설이 떠올랐어요. 소설 말미에 목수 가족과의 에피소드가 인상적이었습니다.
  평가: ★★★★☆
- 제목: 「황야의 이리」
  저자: 헤르만 헤세
  출간연도: 1927
  출판사: 민음사
  독서시기: 12월
  회독: 두번째 독서 (20대 중반에 한 번 읽었음.)
  감상: 헤세의 후기 소설. 헤세의 소설들 중 이렇게 읽기 어려웠던 소설이 있었나 싶은 생각이 들 정도로 어려웠습니다. 「페터 카멘친트」, 「수레바퀴 아래서」, 「로스할데」, 「게르트루트트」, 『크눌프』와 같은 헤세 초기소설들의 낭만적인 이야기와도 많이 다르고, 「데미안」, 「싯달타」, 「나르치스와 골드문트」처럼 조금 어둡더라도 말하려는 바가 꽤 명확한 소설들과도 조금 다르게 느껴졌던 것 같아요. 도스토옙스키같은 실존주의적인 냄새가 나서, 그리고 중남미 소설들처럼 마술적인 느낌이 들어서 신선하고 재밌기도 했는데, 전반적으로 이해하는데는 어려웠습니다. 주인공 하리 할러는 본인의 정신이 '시민'과 '이리'라는 서로 다른 모습으로 양분되어있다고 생각하는 사람입니다. 「데미안」에서 밝은 세계와 어두운 세계가 등장하는 것, 「나르치스와 골드문트」에서 지와 사랑의 관념이 나오는 것과 같은 익숙한 이분법이라고 느껴졌어요. 헤세는 이분법에서 한 걸음 더 나아가, (단순하지 않은) 한 인간의 자아는 수많은 자아가 혼란스럽게 합쳐져있는 상태라고 말하고 있는 것 같습니다. 쉽게 이해는 되지 않지만, 나중에 다시 읽을 기회가 생긴다면 다시 즐겨보고 싶다는 마음이 들었습니다.
- 제목: 「달과 6펜스」
  저자: 서머싯 몸
  출간연도: 1919
  출판사: 민음사
  독서시기: 12월
  지정도서모임: 북어라운드
  회독: 두번째? 혹은 세번째? 독서 (고2때 한 번 읽었음.)
  감상: 화가 폴 고갱을 모티브로 한 유명한 소설. 많은 분들이 읽어보셨을 거라 생각합니다. 곧있을 지정도서모임을 위해 읽었습니다. 스트릭랜드의 이기적이고 거침없는 모습도 인상적이지만, 한편으로는 스트로브의 찌질한 말과 행동들에서도 많은 걸 느꼈습니다. 다시 읽으면서, 서머싯 몸이 참 글을 잘 쓴다고 느껴졌어요.
  평가: ★★★★☆
